
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martin's Aquarium</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <main>
    <header>
      <img class="logo" src="https://images.unsplash.com/photo-1524416866085-e6895d696250?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NXx8ZmlzaCUyMGxvZ298ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" alt="Fish Logo">
      <div class="headerRight">
        <h1>Martin's Aquarium</h1>
        <nav>
            <button>Home</button>
            <button>Another Page</button>
            <button>A Third Page</button>
        </nav>
      </div>  
    </header>

    <section class="contentContainer">
      <div class="containerLeft">
        <article class="content"></article>
        <article class="containerLeft__travelQuotescontentArticle">
            <div class="quoteCard">
                <p class="quoteCard__text">"Some fish are smarter than others."</p>
                <p class="quoteCard__author">Fishy Joe</p>
                <p class="quoteCard__location">The hot swamps of Florida</p>
                <p class="quoteCard__date">01/12/1997</p>
            </div>
            <div class="quoteCard">
                <p class="quoteCard__text">"Ten fish is more than eight."</p>
                <p class="quoteCard__author">Smelly Jim</p>
                <p class="quoteCard__location">PetStmart</p>
                <p class="quoteCard__date">09/16/2020</p>
            </div>
        </article>

        <article class="containerLeft__travelLocations contentArticle">

        </article>

      </div>
      <aside class="containerRight">
          <ul class="containerRight__tipList">
          </ul>
      </aside>
    </section>

    <footer>
      <div class="contactContainer">
            <h3>Contact Me</h3>
            <a href="https://www.google.com">Email</a>
      </div>
      <div class="socialContainer">
        <h3>Social Media</h3>
        <a href="https://www.facebook.com">Facebook</a>
        <a href="https://www.twitter.com">Twitter</a>
      </div>
    </footer>

  </main>
<script type="module" src="./scripts/main.js"></script>
</body>
